<div class="container app-content app-index">
  <div class="content">
    <form class="form-horizontal container-fluid" #roomForm="ngForm" (ngSubmit)="createRoom(roomForm)">
      <h2>Create a Room</h2>
      <div class="form-group">
        <div class="col-xs-9">
          <input type="text" class="form-control" name="name" required ngModel placeholder="Room Name">
        </div>
        <div class="col-xs-3">
          <button type="submit" class="btn btn-block btn-primary" [disabled]="!roomForm.form.valid">
            <i class="fa fa-plus"></i> Create
          </button>
        </div>
      </div>
    </form>
    <div class="container-fluid">
      <h3>Your rooms</h3>
      <table class="table">
        <tr>
          <th>Name</th>
          <th>Created</th>
          <th>State</th>
          <th></th>
        </tr>
        <tr *ngFor="let room of (rooms | async)">
          <td><a [routerLink]="['/r', room.id]">{{ room.name }}</a></td>
          <td>05/12/2016</td>
          <td><div class="label label-warning">Closed</div></td>
          <td>
            <div class="btn-group-xs">
              <button class="btn btn-default"><i class="fa fa-download"></i> Results</button>
              <button class="btn btn-danger" (click)="deleteRoom(room)"><i class="fa fa-trash"></i> Delete</button>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
